<header class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="container-fluid border-bottom sticky-top">
        <div class="container">
          <div class="row main__menu">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="#"
                ><img src="../../assets/img/logo.png"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item" *ngFor="let item of menu">
                    <a href="#" class="nav-link {{ item.class }}" href="#">
                      {{item.title }}
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container title-first">
    <div class="row align-items-center">
      <div class="col-lg-8 m-auto">
        <div class="first-title">
          Helping you connect with your customers
        </div>
        <div class="first-sub-title">
          A full-service branding & digital agency based in NYC
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 arrow-down">
        <a href="#second"
          ><img src=".../../assets/img/icons/down.png" alt=""
        /></a>
      </div>
    </div>
  </div>
</header>
