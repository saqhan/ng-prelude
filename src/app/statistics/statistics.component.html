<div class="container static">
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let cart of cartStat">
      <div class="cart-stat">
        <div class="number-stat">
          {{ cart.count }}<span>{{ cart.countType }}</span>
        </div>
        <div class="title-stat">{{ cart.title }}</div>
        <div class="sub-title-stat">
          {{cart.subtitle}}
        </div>
      </div>
    </div>
  </div>
</div>
